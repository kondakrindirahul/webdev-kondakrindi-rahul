           class="navbar-link">
          <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
      </p>

      <!--heading on the nav bar-->
      <p class="navbar-header pull-left">
        <a routerLink="/user/{{userId}}/website"

        </a>
      </p>

      <p class="navbar-header pull-left">
        <a class="navbar-brand thick">
          <b>New Website</b>

      <p class="navbar-text pull-right">
        <a (click)="websitenew()"

          </span>

<div class="container-fluid">


  <div class="row">

    <div class="col-sm-3 hidden-xs">
      <ul class="list-group">

        <div *ngFor="let website of websites">
          <li class="list-group-item">
            <a routerLink="/user/{{userId}}/website/{{website._id}}/page">
              {{website.name}}
            </a>
            <a class="pull-right"
               routerLink="/user/{{userId}}/website/{{website._id}}">
              <span class="glyphicon glyphicon-cog"></span>
            </a>
          </li>
        </div>

      </ul>
    </div>

    <div class="col-sm-9">
      <div *ngIf="errorFlag"
           class="alert alert-danger">
        {{errorMsg}}
      </div>
      <div class="form-group">
        <label>Name</label>
        <input [(ngModel)]='name'
               type="text"
               class="form-control"
               placeholder="Name">
      </div>

      <div class="form-group">
        <label>Description</label>
        <textarea [(ngModel)]='description'
                  class="form-control"
                  rows="3"></textarea>
      </div>
    </div>

  </div>
</div>

<!-- Footer -->
<nav class="navbar navbar-default navbar-fixed-bottom">
  <div class="container-fluid">
    <p class="navbar-text pull-right">
      <a routerLink="/user/{{userId}}">
        <span class="glyphicon glyphicon-user"></span>
      </a>
    </p>

  </div>
</nav>
