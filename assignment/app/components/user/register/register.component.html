<div class="container-fluid">

  <div *ngIf="errorFlag"
       class="alert alert-danger">
    {{errorMsg}}
  </div>

  <h1>Register</h1>

  <form (ngSubmit) = "register()" #f="ngForm">

    <input placeholder="username"
           name="username"
           type="text"
           class="form-control"
           ngModel
           required
           #username="ngModel"/>
    <span class="help-block"
          *ngIf="!username.valid && username.touched">
      Please enter username!
   </span>

    <input placeholder="password"
           name="password"
           type="password"
           class="form-control"
           ngModel
           required
           #password="ngModel"/>
    <span class="help-block"
          *ngIf="!username.valid && username.touched">
      Please enter password!
   </span>

    <input placeholder="verify password"
           type="password"
           id="password"
           class="form-control"/>

    <button class="btn btn-block btn-primary"
            type="submit"
            [disabled]="!f.valid">
      Register
    </button>

  <!--<a routerLink="/profile" button class="btn btn-primary btn-block">-->
  <!--Register-->
  <!--</a>-->
    <a routerLink="/login" button
       class="btn btn-danger btn-block">
      Cancel
    </a>

  </form>
</div>
