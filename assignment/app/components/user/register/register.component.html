<div class="container-fluid">

  <div *ngIf="errorFlag"
       class="alert alert-danger">
    {{errorMsg}}
  </div>
  <div *ngIf="errorFlag2"
       class="alert alert-danger">
    {{errorMsg2}}
  </div>

  <h1>Register</h1>

  <form (ngSubmit) = "register()" #f="ngForm">

    <input placeholder="username"
           name="username"
           type="text"
           class="form-control"
           ngModel
           required
           #username="ngModel"/>
    <span class="help-block"
          *ngIf="!username.valid && username.touched">
      Please enter username!
   </span>

    <input placeholder="password"
           name="password"
           type="password"
           class="form-control"
           ngModel
           required
           #password="ngModel"/>
    <span class="help-block"
          *ngIf="!password.valid && password.touched">
      Please enter password!
   </span>

    <input placeholder="verify password"
           type="password"
           id="password"
           class="form-control"
           name="verify_password"
           ngModel
           required
           #verify_password="ngModel"/>
    <span class="help-block"
          *ngIf="!verify_password.valid && verify_password.touched">
      Please enter password!
   </span>

    <button class="btn btn-block btn-primary"
            type="submit"
            [disabled]="!f.valid">
      Register
    </button>

    <a routerLink="/login" button
       class="btn btn-danger btn-block">
      Cancel
    </a>

  </form>
</div>
