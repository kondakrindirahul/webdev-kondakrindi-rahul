<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta tags for making website for mobile-->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="viewport" content="initial-scale=1, user-scalable=no">


  <meta charset="UTF-8">
  <title>Widget Heading</title>
  <link rel="stylesheet" href="../../vendors/bootstrap/dist/css/bootstrap.min.css"/>
  <script src="../../vendors/bootstrap/dist/js/bootstrap.min.js"></script>

  <!-- STYLE sheet comes after all the libraries are loaded. Document style-->

  <link rel="stylesheet" href="../../css/styles.css"/>
</head>

<body>

<nav class="navbar rk-navbar navbar-fixed-top">
  <div class="container-fluid">

    <!--adding the back glyphicon-->
    <p class="navbar-text pull-left">
      <a href="widget-list.html" class="navbar-link">
        <span class="glyphicon glyphicon-chevron-left"></span>
      </a>
    </p>

    <!--heading on the nav bar-->
    <p class="navbar-header pull-left">
      <a href="widget-heading.html" class="navbar-brand thick">
        <b>Widget Edit</b>
      </a>
    </p>

    <!--tick mark-->
    <p class="navbar-text pull-right">
      <a href="widget-list.html" class="navbar-link">
        <span class="glyphicon glyphicon-ok"></span>
      </a>
    </p>

  </div>
</nav>


<div class="container container-fluid">

  <form>
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text"
             class="form-control"
             placeholder="Name">
    </div>
  </form>

  <form>
    <div class="form-group">
      <label for="text">Text</label>
      <input type="text"
             class="form-control"
             placeholder="Heading"
             value="US Senate reaches compromise on">
    </div>
  </form>
  <form>
    <div class="form-group">
      <label for="size">Size</label>
      <input type="text"
             class="form-control"
             placeholder="Size"
             value="3">
    </div>
  </form>
  <a class="btn btn-danger btn-block"
     href="widget-list.html" >Delete</a>

</div>

<!-- Footer -->
<nav class="navbar rk-navbar navbar-fixed-bottom">
  <div class="container-fluid">
    <p class="navbar-text pull-right">
      <a href="profile.html">
        <span class="glyphicon glyphicon-user"></span>
      </a>
    </p>

  </div>
</nav>

</body>
</html>
