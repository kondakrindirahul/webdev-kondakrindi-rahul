<div class="container-fluid">

  <div class="row">

    <div class="col-sm-3 hidden-xs">
      <ul class="list-group">

        <div *ngFor="let website of websites">
          <li class="list-group-item">
            <a routerLink="/user/{{userId}}/website/{{website._id}}/page">
              {{website.name}}
            </a>
            <a >
                <span class="glyphicon glyphicon-cog
                pull-right"></span>
            </a>
          </li>
        </div>

      </ul>
    </div>

    <div class="col-sm-9">
      <label>Website Name</label>
      <input [(ngModel)]="website.name"
             class="form-control"
             value="{{website.name}}"/>

      <label>Website Description</label>
      <textarea [(ngModel)]="website.description"
                class="form-control"
                rows="3">
        {{website.description}}
      </textarea>

      <a class="btn btn-danger btn-block"
         routerLink="/user/{{userId}}/website"
         (click)="deleteWebsite()">
        Delete
      </a>
    </div>
  </div>
</div>

<!-- Footer -->
<nav class="navbar navbar-default navbar-fixed-bottom">
  <div class="container-fluid">
    <p class="navbar-text pull-right">
      <a routerLink="/user/{{userId}}">
        <span class="glyphicon glyphicon-user"></span>
      </a>
    </p>

  </div>
</nav>
