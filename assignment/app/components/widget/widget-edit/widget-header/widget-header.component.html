<nav class="navbar rk-navbar navbar-fixed-top">
  <div class="container-fluid">

    <!--adding the back glyphicon-->
    <p class="navbar-text pull-left">
      <a routerLink="/user/{{userId}}/website/{{websiteId}}/page/{{pageId}}/widget"
         class="navbar-link">
        <span class="glyphicon glyphicon-chevron-left"></span>
      </a>
    </p>

    <!--heading on the nav bar-->
    <p class="navbar-header pull-left">
      <a class="navbar-brand thick">
        <b>Widget Edit</b>
      </a>
    </p>

    <!--tick mark-->
    <p class="navbar-text pull-right">
      <a (click)="updateHeader()"
         class="navbar-link">
        <span class="glyphicon glyphicon-ok"></span>
      </a>
    </p>

  </div>
</nav>


<div class="container container-fluid">

  <label for="name">Name</label>
  <input id="name"
         type="text"
         class="form-control"
         placeholder="Name">


  <label for="text">Text</label>
  <input [(ngModel)]="widget.text"
         id="text"
         name="text"
         type="text"
         class="form-control"
         placeholder="Heading">


  <label for="size">Size</label>
  <input [(ngModel)]="widget.size"
         id="size"
         name="size"
         type="text"
         class="form-control"
         placeholder="Size">

  <a class="btn btn-danger btn-block"
     (click)="deleteHeader()">
    Delete
  </a>

</div>

<!-- Footer -->
<nav class="navbar rk-navbar navbar-fixed-bottom">
  <div class="container-fluid">
    <p class="navbar-text pull-right">
      <a routerLink="/user/{{userId}}">
        <span class="glyphicon glyphicon-user"></span>
      </a>
    </p>

  </div>
</nav>
