<nav class="navbar rk-navbar navbar-fixed-top">
  <div class="container-fluid">

    <!--adding the back glyphicon-->
    <p class="navbar-text pull-left">
      <a routerLink="/user/{{userId}}/website/{{websiteId}}/page/{{pageId}}/widget"
         class="navbar-link">
        <span class="glyphicon glyphicon-chevron-left"></span>
      </a>
    </p>

    <!--heading on the nav bar-->
    <p class="navbar-header pull-left">
      <a class="navbar-brand thick">
        <b>Widget Edit</b>
      </a>
    </p>

    <!--tick mark-->
    <p class="navbar-text pull-right">
      <a (click)="updateText()"
         class="navbar-link">
        <span class="glyphicon glyphicon-ok"></span>
      </a>
    </p>

  </div>
</nav>

<div class="container container-fluid">

  <label for="text">Text</label>
  <input [(ngModel)]="widget.text"
         class="form-control"
         id="text"/>

  <label for="rows">Rows</label>
  <input [(ngModel)]="widget.rows"
         class="form-control"
         id="rows"
         type="number"/>
  <label for="Name">Name</label>
  <div>
    <input [(ngModel)]="widget.name"
           type="text"
           class="form-control"
           id="Name"
           name="name"
           placeholder="Name">
  </div>

  <label for="placeholder">Placeholder</label>
  <input [(ngModel)]="widget.placeholder"
         class="form-control"
         required
         id="placeholder"/>
  <p></p>
  <div class="input-group">
    <input type="text"
           readonly
           value="Formatted"
           class="form-control"/>
    <span class="input-group-addon">
     <input [(ngModel)]="widget.formatted"
            type="checkbox"/>
    </span>
  </div>

  <a class="btn btn-danger btn-block"
     (click)="deleteText()">
    Delete
  </a>
</div>

<!-- Footer -->
<nav class="navbar rk-navbar navbar-fixed-bottom">
  <div class="container-fluid">
    <p class="navbar-text pull-right">
      <a routerLink="/user/{{userId}}">
        <span class="glyphicon glyphicon-user"></span>
      </a>
    </p>

  </div>
</nav>
