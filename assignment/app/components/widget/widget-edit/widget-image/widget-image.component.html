
<nav class="navbar rk-navbar navbar-fixed-top">
  <div class="container-fluid">

    <!--adding the back glyphicon-->
    <p class="navbar-text pull-left">
      <a routerLink="/user/{{userId}}/website/{{websiteId}}/page/{{pageId}}/widget"
         class="navbar-link">
        <span class="glyphicon glyphicon-chevron-left"></span>
      </a>
    </p>

    <!--heading on the nav bar-->
    <p class="navbar-header pull-left">
      <a class="navbar-brand thick">
        <b>Widget Edit</b>
      </a>
    </p>

    <!--tick mark-->
    <p class="navbar-text pull-right">
      <a routerLink="/user/{{userId}}/website/{{websiteId}}/page/{{pageId}}/widget"
         class="navbar-link"
         (click)="updateImage()">
        <span class="glyphicon glyphicon-ok"></span>
      </a>
    </p>

  </div>
</nav>


<div class="container container-fluid">

  <label for="name">Name</label>
  <input type="text"
         class="form-control"
         placeholder="Image Name">


  <label for="text">Text</label>
  <input type="text"
         class="form-control"
         placeholder="text">

  <label for="url">URL</label>
  <input [(ngModel)]="widget.url"
         type="url"
         class="form-control"
         placeholder="Image URL">

  <label for="width">Width</label>
  <input [(ngModel)]="widget.width"
         type="text"
         class="form-control"
         placeholder="Width">

  <label for="upload">Upload</label>
  <input type="file"
         class="form-control"
         placeholder="No File Chosen">

  <a class="btn btn-primary btn-block">Upload Image</a>

  <a class="btn btn-danger btn-block"
     routerLink="/user/{{userId}}/website/{{websiteId}}/page/{{pageId}}/widget"
     (click)="deleteImage()">Delete</a>

</div>

<!-- Footer -->
<nav class="navbar rk-navbar navbar-fixed-bottom">
  <div class="container-fluid">
    <p class="navbar-text pull-right">
      <a routerLink="/user/{{userId}}">
        <span class="glyphicon glyphicon-user"></span>
      </a>
    </p>

  </div>
</nav>
