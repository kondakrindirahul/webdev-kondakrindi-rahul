<div class="container-fluid">

  <div class="row">

    <div class="col-sm-3 hidden-xs">
      <ul class="list-group">

        <div *ngFor="let page of pages">
          <li class="list-group-item">
            <a routerLink="/user/{{userId}}/website/{{websiteId}}/page/{{page._id}}/widget">
              {{page.name}}
            </a>
            <a class="pull-right"
               routerLink="/user/{{userId}}/website/{{websiteId}}/page/{{page._id}}">
              <span class="glyphicon glyphicon-cog"></span>
            </a>
          </li>
        </div>

      </ul>
    </div>

    <div class="col-sm-9">
      <div *ngIf="errorFlag"
           class="alert alert-danger">
        <b>Enter a Page name to create new page</b>
      </div>
      <div class="form-group">
        <label>Name</label>
        <input [(ngModel)]='name'
               type="text"
               class="form-control"
               placeholder="Name">
      </div>

      <div class="form-group">
        <label>Title</label>
        <input [(ngModel)]='title'
               type="text"
               class="form-control"
               placeholder="Title">
      </div>

    </div>
  </div>
</div>

<!-- Footer -->
<nav class="navbar rk-navbar navbar-fixed-bottom">
  <div class="container-fluid">
    <p class="navbar-text pull-right">
      <a routerLink="/user/{{userId}}">
        <span class="glyphicon glyphicon-user"></span>
      </a>
    </p>

  </div>
</nav>
