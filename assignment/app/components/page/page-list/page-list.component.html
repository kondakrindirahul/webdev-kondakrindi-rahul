
<nav class="navbar rk-navbar navbar-fixed-top">
  <div class="container-fluid">

    <!--adding the back glyphicon-->
    <p class="navbar-text pull-left">
      <a routerLink="/user/{{userId}}/website"
         class="navbar-link">
        <span class="glyphicon glyphicon-chevron-left"></span>
      </a>
    </p>

    <!--heading on the nav bar-->
    <p class="navbar-header pull-left">
      <a class="navbar-brand thick">
        <b>Pages</b>
      </a>
    </p>

    <!--add mark-->
    <p class="navbar-text pull-right">
      <a routerLink="/user/{{userId}}/website/{{websiteId}}/page/new"
         class="navbar-link">
        <span class="glyphicon glyphicon-plus"></span>
      </a>
    </p>

  </div>
</nav>

<div class="container-fluid">

  <ul class="list-group">

    <div *ngFor="let page of pages">
      <li class="list-group-item">
        <a routerLink="/user/{{userId}}/website/{{websiteId}}/page/{{page._id}}/widget">
          {{page.name}}
        </a>
        <a class="pull-right"
           routerLink="/user/{{userId}}/website/{{websiteId}}/page/{{page._id}}">
          <span class="glyphicon glyphicon-cog"></span>
        </a>
      </li>
    </div>

  </ul>
</div>

<!-- Footer -->
<nav class="navbar rk-navbar navbar-fixed-bottom">
  <div class="container-fluid">
    <p class="navbar-text pull-right">
      <a routerLink="/user/{{userId}}">
        <span class="glyphicon glyphicon-user"></span>
      </a>
    </p>

  </div>
</nav>
